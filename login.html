<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/untitled-1.css">
    <link rel="stylesheet" href="assets/css/untitled-2.css">
    <link rel="stylesheet" href="assets/css/untitled-3.css">

<body class="bg-gradient-primary" style="min-height: 500px;height: 500px;">
    <section class="login-clean" style="height: 613px;">
        <form method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate" style="border-color: rgb(244, 71, 107);border-top-color: rgb(244,;border-right-color: 71,;border-bottom-color: 107);border-left-color: 71,;color: rgb(78,115,223);"></i></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Usuario" style="color: rgb(133,135,150);font-size: 16px;"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Contraseña"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="color: var(--bs-gray-100);background: var(--bs-blue);">Iniciar Sesion</button></div><a class="forgot" href="forgotPassword">Olvido su contraseña?</a>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
