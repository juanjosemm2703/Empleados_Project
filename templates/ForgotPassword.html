<body class="bg-gradient-primary" style="background: var(--bs-white);">
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 105px;background: var(--bs-white);height: 635px;">
            <div class="col-md-9 col-lg-12 col-xl-6 col-xxl-5 offset-xxl-0" style="margin-top: 82px;">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0" style="border: 1px solid var(--bs-gray-200);height: 360px;">
                        <div class="row" style="border-radius: 0px;border-width: 0px;margin-top: 1px;margin-bottom: 26px;">
                            <div class="col-lg-6 col-xl-10 col-xxl-10 offset-lg-3 offset-xl-1 offset-xxl-1">
                                <div class="p-5" style="border-radius: 0px;">
                                    <div class="text-center">

                                    </div>
                                    <form class="user">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Ingrese Correo Electrónico..." name="email"></div><button class="btn btn-primary d-block btn-user w-100" type="submit" style="max-width: 200px;transform: translate(62px);margin-top: 32px;">Restablecer Contraseña</button>
                                    </form>
                                    <div class="text-center">
                                        <hr>
                                    </div>
                                    <div class="text-center"></div>
                                </div>
                            </div>
                            <div class="w-100"></div>

                            <div class="w-100"></div>
                            <div class="w-100"></div>
                            <div class="w-100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div><img src="assets/img/pixlr-bg-result.png" style="transform: translateX(396px) translateY(-707px) scale(0.68);">
