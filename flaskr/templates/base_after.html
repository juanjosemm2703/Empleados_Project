{% extends 'base.html' %}

{% block body %}
<body id="page-top" style="border-bottom-width: 1px;border-bottom-style: solid;">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#" style="width: 224px;height: 100px;transform: translateY(14px);">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                    <div class="sidebar-brand-text mx-3"></div><img src="/static/img/logo.png" style="width: 120px;transform: translate(-15px) translateX(0px);background: var(--bs-gray-300);border-radius: 26px;">
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link {{'active' if active_page == 'Profile' else ''}}" href="{{ url_for('system.profile') }}"><i class="fas fa-user"></i><span>Perfil</span></a></li>
                    {% if user==1 or user==2 %}
                    <li class="nav-item"><a class="nav-link {{'active' if active_page == 'Table' else ''}}" href="{{ url_for('system.table') }}"><i class="fas fa-table"></i><span>Tabla</span></a></li>
                    <li class="nav-item"><a class="nav-link {{'active' if active_page == 'Dashboard' else ''}}" href="{{ url_for('system.dashboard') }}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link " href="{{ url_for('auth.logout') }}"><i class="fa fa-sign-out"></i><span>Cerrar Sesion</span></a></li>
                </ul>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid">
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><span class="d-none d-lg-inline me-2 text-gray-600 small">Juan Martinez</span><img class="rounded-circle border img-profile" src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"></a>
                                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in"><a class="dropdown-item" href="system/profile.html"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Profile</a>
                                        <div class="dropdown-divider"></div><a class="dropdown-item" href="logout.html"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    {% block container %} {% endblock %}
                </div>
            </div>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
    </div>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
{% endblock %}
